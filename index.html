<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>GSP</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">

    <style media="screen">
      .dial {
        border:1px solid white;
        border-radius:50%;
        width:80px;
        height:80px;
        padding:24px;
      }
      .dial-pad {
        width: 50%;
        margin:auto;
        padding-top:50px;
      }

      @media screen and (max-width: 600px) {
        .dial-pad {
          width: 90%;
        }
      }
    </style>

  </head>
  <body>

    <div class="col-md-6" style="background:#3d037f; height:100vh; text-align:center; color:white;">
      <div class="">
        <div class="" style="height:50px;"></div>
        <div class="">
          <p style="font-family: 'Open Sans', sans-serif;"><img src="GSP-logo.png" alt="GSP-logo">OptCulture</p>
        </div>
        <h3 style="font-family: 'Raleway', sans-serif;">Hello!</h3>
        <h2 style="font-family: 'Poppins', sans-serif;">Can I Have Your Number?</h2>
        <img src="feature-image.png" alt="feature-image" width="90%" style="position:relative; bottom:0px; padding-top:50px;">
      </div>
    </div>

    <div class="col-md-6" style="background:#492289; height:100vh; text-align:center; color:white;">
      <div class="">
        <div class="" style="height:50px;"></div>

        <div class="" style="padding:0% 25% 0% 25%">
          <h4 style="border:1px solid rgba(255,255,255,0.5); border-radius:30px; margin:auto; padding:4%; font-family: 'Open Sans', sans-serif;">ENTER PHONE NUMBER</h4>
        </div>

        <div class="dial-pad">
          <div class="">
            <div class="col-xs-4">
              <h3 class="dial">1</h3>
            </div>
            <div class="col-xs-4">
              <h3 class="dial">2</h3>
            </div>
            <div class="col-xs-4">
              <h3 class="dial">3</h3>
            </div>
          </div>
          <div class="" style="position:relative; top:-15px">
            <div class="col-xs-4">
              <h3 class="dial">4</h3>
            </div>
            <div class="col-xs-4">
              <h3 class="dial">5</h3>
            </div>
            <div class="col-xs-4">
              <h3 class="dial">6</h3>
            </div>
          </div>
          <div class="" style="position:relative; top:-30px">
            <div class="col-xs-4">
              <h3 class="dial">7</h3>
            </div>
            <div class="col-xs-4">
              <h3 class="dial">8</h3>
            </div>
            <div class="col-xs-4">
              <h3 class="dial">9</h3>
            </div>
          </div>
          <div class="" style="position:relative; top:-45px">
            <div class="col-xs-4" style="visibility:hidden;">
              <h3 class="dial">*</h3>
            </div>
            <div class="col-xs-4">
              <h3 class="dial">0</h3>
            </div>
            <div class="col-xs-4">
              <h3 class="dial" style="border:0px solid white; background:#d9001e; padding:28px 20px"><i class="material-icons">&#xe14a;</i></h3>
            </div>
          </div>

        </div>

        <div class="" style="color:rgba(255,255,255,0.5); clear:both;">
          <p style="font-family: 'Open Sans', sans-serif;"><b>Powered By</b><img src="GSP-logo.png" style="opacity: 0.5;" alt="GSP-logo">OptCulture</p>
        </div>
      </div>
    </div>

  </body>
</html>
